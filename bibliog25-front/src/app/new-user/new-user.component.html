<div class="card my-5">
    <div class="card-body">
    <h4>Nuevo usuario</h4>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Ingrese su Nombre"
            required #title="ngModel">
        </div>
        <div [hidden]="!title.pristine" class="alert alert-danger">Requerid</div>
        <div class="form-group">
          <label for="apellidop">Apellido Paterno</label>
          <input type="text" [(ngModel)]="user.last_name_p" 
            class="form-control" 
            id="apellidop"
            name="apellidop" 
            placeholder="Ingrese su Apellido Paterno"
            required #date="ngModel">
          <div [hidden]="!date.pristine" class="alert alert-danger">Requerid</div>
        </div>
        <div class="form-group">
            <label for="apellidom">Apellido Materno</label>
            <input type="text" [(ngModel)]="user.last_name_m" 
              class="form-control" 
              id="apellidom" 
              name="apellidom" 
              placeholder="Ingrese su Apellido Materno"
              required #author="ngModel">
          </div>
          <div [hidden]="!author.pristine" class="alert alert-danger"> required</div>
          <div class="form-group">
            <label for="domicilio">Domicilio</label>
            <input type="text" [(ngModel)]="user.domicilio" 
              class="form-control" 
              id="domicilio" 
              name="domicilio" 
              placeholder="Ingrese su Domicilio"
              required #category="ngModel">
            <div [hidden]="!category.pristine" class="alert alert-danger"> required</div>
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" [(ngModel)]="user.tel" 
              class="form-control" 
              id="telefono" 
              name="telefono" 
              placeholder="Ingrese su telefono"
              required #edit="ngModel">
          </div>
          <div [hidden]="!edit.pristine" class="alert alert-danger"> required</div>
         

        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Enviar</button>
      </form>
    </div>
  </div>
